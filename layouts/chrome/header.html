<!DOCTYPE html>
<html class="no-js" lang="en-US" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <base href="{{ .Site.BaseUrl }}">
    <link rel="canonical" href="{{ .Permalink }}">

    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Description }}">
    <meta name="viewport" content="width=device-width">
    <!-- open graph -->
    <meta property="og:type" content="article" />
    <meta property="og:description" content="{{ .Description }}" />
    <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:image" content="" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="" />
    <meta property="og:image:height" content="" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:locale" content="en_US" />
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}" />
    <meta property="article:modified_time" content="{{ .Date.Format "2006-01-02" }}" />
    <!--Twitter Cards-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{ .Site.Params.twitter }}" />
    <meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />
    <meta name="twitter:creator" content="{{ .Site.Params.twitter }}" />
    <meta name="twitter:description" content="{{ .Description }}" />
    <meta name="twitter:image:src" content=""/>
    <meta name="twitter:domain" content="{{ .Site.Params.domain }}" />

    <base href="{{ .Site.BaseUrl }}">
    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .RSSlink }}<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/icon/touch-icon-144.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/icon/touch-icon-114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/icon/touch-icon-72.png">
    <link rel="apple-touch-icon-precomposed" href="/img/icon/touch-icon.png">
    <link rel="apple-touch-icon" href="/img/icon/touch-icon.png" />
    <meta name="msapplication-TileImage" content="/img/icon/touch-icon-144.png">
    <meta name="msapplication-TileColor" content="#222222">

    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body lang="en">
